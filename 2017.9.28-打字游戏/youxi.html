<script>
    window.onload=function () {
        let word = new Game();
        word.start();

        let stop=document.querySelectorAll('a')[3];
        console.log(stop);
        stop.onclick=function(){
            word.stop();
        };
        let jixu=document.querySelectorAll('a')[4];
        jixu.onclick=function(){
            word.drop();
        };

        let xyg=document.querySelectorAll('a')[5];
        console.log(xyg);
        xyg.onclick=function(){
          success.style.opacity=0;
          word.next();
        };

        // let success=document.querySelector('.success')[0];
        let kaishi=document.querySelectorAll('a')[6];
        console.log(xyg);
        kaishi.onclick=function(){
            success.style.opacity=0;
            word.restart();
            
        };
    }

</script>
